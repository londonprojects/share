rootProject.name = 'ShareApp'

// Apply the React Native CLI platform Android native modules settings gradle script
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)

// Include the app module
include ':app'

// Include the React Native Gradle plugin
includeBuild('../node_modules/@react-native/gradle-plugin')

// Include the Firebase Storage module
include ':@react-native-firebase_storage'
project(':@react-native-firebase_storage').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native-firebase/storage/android')
